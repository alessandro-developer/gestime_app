// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
      classpath 'com.android.tools.build:gradle:8.1.3' // Usa la versione compatibile
      classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10' // Assicurati di avere una versione compatibile di Kotlin
      classpath 'com.google.gms:google-services:4.3.10' // Usa una versione disponibile del plugin google-services
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
